<div class="grid user-manager">
  <div class="user-manager__header">
    <mat-drawer-container class="example-container">
      <mat-drawer #drawer
                  class="example-sidenav"
                  mode="side"
                  position="end">
        <app-user-form></app-user-form>
      </mat-drawer>
      <mat-drawer-content>
        <div class="user-manager__search">
          <app-search [placeholder]="placeholder"></app-search>
        </div>
        <button class="user-manager__action" mat-raised-button (click)="drawer.toggle()">+ Add</button>
        <app-user-list></app-user-list>

      </mat-drawer-content>
    </mat-drawer-container>
  </div>
  <!--  <app-user-form *ngIf="showForm" (onSubmit)="onSubmit($event)"></app-user-form>-->
</div>
