<form class="flex example-form">
  <mat-form-field class="example-full-width">
    <mat-label>FirstName</mat-label>
    <input matInput placeholder="enter firstname" [formControl]="firstNameFormControl">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>LastName</mat-label>
    <input matInput placeholder="enter lastname" [formControl]="lastNameFormControl">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>User Status</mat-label>
    <mat-select [formControl]="lockedFormControl" required>
      <mat-option [value]="true">
        Active
      </mat-option>
      <mat-option [value]="false">
        Inactive
      </mat-option>
    </mat-select>
    <mat-error *ngIf="lockedFormControl.hasError('required')">Please choose a status</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Roles</mat-label>
    <mat-select [formControl]="rolesFormControl" multiple>
      <mat-option *ngFor="let role of roles" [value]="role.code">{{role.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</form>

<mat-card-actions>
  <button mat-raised-button color="warn" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="saveUser()">Save</button>
</mat-card-actions>
