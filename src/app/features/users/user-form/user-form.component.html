<form class="flex example-form">
  <mat-form-field class="example-full-width">
    <mat-label>FirstName</mat-label>
    <input matInput placeholder="enter firstname">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>LastName</mat-label>
    <input matInput placeholder="enter lastname">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>User Status</mat-label>
    <mat-select [formControl]="lockedFormControl" required>
      <mat-option >
        active
      </mat-option>
    </mat-select>
    <mat-error *ngIf="lockedFormControl.hasError('required')">Please choose an animal</mat-error>
<!--    <mat-hint>{{lockedFormControl.value?.sound}}</mat-hint>-->
  </mat-form-field>

  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter fruits">
      <mat-chip-row *ngFor="let fruit of fruits"
                    (removed)="remove(fruit)"
                    [editable]="true"
                    (edited)="edit(fruit, $event)"
                    [aria-description]="'press enter to edit ' + fruit.name">
        {{fruit.name}}
        <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <input placeholder="New fruit..."
             [matChipInputFor]="chipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)"/>
    </mat-chip-grid>
  </mat-form-field>
</form>

<mat-card-actions>
  <button mat-raised-button color="warn">Cancel</button>
  <button mat-raised-button color="primary">Save</button>
</mat-card-actions>
